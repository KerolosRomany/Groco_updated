{% load static %}
<html lang="en">
<head>
    <title>Checkout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Create a shipping address</h4>
            <form action="{% url "checkout:checkout_create_address" %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button btn-secondary">Create Shipping Address</button>
            </form>
        </div>
        <div class="col">
            {% if address %}
                <h4> Select an address</h4>
                <form action="{% url "checkout:checkout_edit_address" %}" method="post">
                    {% csrf_token %}
                    <div>
                        {{ address.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Edit Shipping address</button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script src="{% static "js/main.js" %}"></script>
</body>
</html>
